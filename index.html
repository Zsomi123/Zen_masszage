<html lang="hu">
<head>

<div class="fejlec">

<body>
    <ul class="navbar">
        <li><a class="menu" chref="index.html">Kezdőlap</a></li>
        <li><a class="menu" href="szolgaltatasok.html">Szolgáltatások</a></li>
        <li><a class="menu" href="#">Rólunk</a></li>
        <li><a class="menu" href="#">Kapcsolat</a></li>
        <div class="langWrap">
          <li><a href="#" language='english' class="active">EN</a></li>
			    <li><a href="#" language='german'>GE</a></li>
			    <li><a href="#" language='russia'>RU</a></li>
        </div>
    </ul>

    <div class="content">
      <h2 class="title">Hello World</h2>
      <p class="description">magyar szöveg</p>
    </div>


    <script>
      const langEl = document.querySelector('.langWrap');
      const link = document.querySelectorAll('a');
      const titleEl = document.querySelector('.title');
      const descrEl = document.querySelector('.description');
      const navbar = document.querySelector('.menu')
  
      link.forEach(el => {
        el.addEventListener('click', () => {
          langEl.querySelector('.active').classList.remove('active');
          el.classList.add('active');
  
          const attr = el.getAttribute('language');
  
          titleEl.textContent = data[attr].title;
          descrEl.textContent = data[attr].description;
          navbar.textContent = data[attr].menu
        });
      });
      
      var data = {
          "english": 
          {
            "menu": "home page",
            "title": "Angol",
            "description": 
              "agnol szöveg"
          },
          "german": 
          {
            "menu": "Startseite",
            "title": "Német",
            "description": 
              "német szöveg"
          },
          "russia": 
          {
            "menu": "домашняя страница",
            "title": "Orosz",
            "description": 
              "orosz szöveg"
          }
        }
    </script>
      
      


</body>
</html>
